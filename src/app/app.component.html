
<h1>
  {{title}}
</h1>
<div *ngFor="let animal of animals" >
  <view-animal *ngIf="animal!==currentEditAnimal" [animal]="animal" (editAnimalEvent)="editAnimal($event)"></view-animal>
  <edit-animal *ngIf="animal===currentEditAnimal" [animal]="animal" (saveAnimalEvent)="saveAnimal()"></edit-animal>
</div>


<add-animal (newAnimalEvent)="addAnimal($event)"></add-animal>
